			h1{
				font-size: 20px;
			}
			p{
				font-size: 16px;

			}

				text-indent: 32px;

			}
		</style>

	<body>
		<h1>如梦令</h1>
		<hr />
		<p>昨夜雨疏风骤，浓睡不消残酒。</p>
		<p>试问卷帘人，却道“海棠依旧”。</p>
		<p>“知否？知否？应是绿肥红瘦。”</p>
		<p id="p1">译文</p>
		<p class="p1">经常记起在溪边的亭子游玩直到太阳落山的时候，沉醉（在这风景中），（甚至）不知道回去的路。玩得尽兴了，而且天已经黑了，只好往回划船，不小心闯入了荷花池深处。赶快划呀，赶快划呀。不小心，惊动了在这里栖息的水鸟。</p>
	</body>
