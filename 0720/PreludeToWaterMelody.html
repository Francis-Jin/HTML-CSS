<html>
	<head>
		<meta charset="UTF-8">
		<title>水调歌头</title>
		<style type="text/css">
			p{
				text-indent: 200px;
				font-size: 18px;
			}
			.pre1{
				color: rgb(255,0,0);
			}
			pre{
				font-size: 12px;
			}
		</style>
	</head>
	<body>
		<p>水调歌头</p>
		<hr />
		<pre class="pre1">
			明月几时有？把酒问青天。
			不知天上宫阙、今夕是何年？
			我欲乘风归去，惟恐琼楼玉宇，
			高处不胜寒．
			起舞弄清影，何似在人间？ 
		</pre>
		<pre>
			转朱阁，低绮户，照无眠。
			 不应有恨、何事长向别时圆？
			 人有悲欢离合，月有阴晴圆缺，
			 此事古难全。
			 但愿人长久，千里共蝉娟。
		</pre>
	</body>
