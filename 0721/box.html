<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>盒子模型</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box1{
				width: 600px;
				height: 400px;
				background: #6495ED;
				margin: 20px auto;
				
			}
			.box2{
				width: 500px;
				height: 300px;
				background: #FF1493;
			}
			.box3{
				width: 400px;
				height: 200px;
				background: #FFFF00;
				border: 1px dotted #000000;
			}
			.div1{
				min-width: 960px;
				max-width: 1024px;
				height: 300px;
				background: #CCCCCC;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<div class="box1">
			<div class="box2">
				<div class="box3">盒模型哦</div>
			</div>
		</div>
		<div class="div1"></div>
	</body>
</html>
